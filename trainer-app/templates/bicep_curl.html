  <body>
    <!-- <div class="">
      <div class="col1"> -->
        <div id="videoStream"></div>
      <!-- </div> -->
      <div class="bg-green" style="position: absolute; right: 0; top: 0; border-radius: 10px;">


        <div class="" >
          <div class="bg-white rounded-lg p-5 shadow mt-4"style=" font-size: 30px; opacity: 0.8" >
            <h2 class="h1 font-weight-bold text-center mb-4" >Overall progress</h2>
    
            <!-- Progress bar 1 -->
            <div class="progress mx-auto" id="jointAngleprogressbar" data-value='0'>
              <span class="progress-left">
                            <span class="progress-bar border-primary"></span>
              </span>
              <span class="progress-right">
                            <span class="progress-bar border-primary"></span>
              </span>
              <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                <div class="h2 font-weight-bold" id="jointAnglevalue"><sup class="small">%</sup></div>
              </div>
            </div>
            <!-- END -->
    
            <!-- Demo info -->
            <div class="row text-center mt-5">
              <div class="col-6 border-right">
                <div class="h4 font-weight-bold mb-0" id ="repcount">0</div><span class="small text-gray">Repition Counter</span>
              </div>
              <div class="col-6">
                <div class="h4 font-weight-bold mb-0" id='posecheck'>Hand not visible</div><span class="small text-gray">Pose Check</span>
              </div>
            </div>
            <!-- END -->

  <div class='d-flex justify-content-center mt-5' >
            <a href="{{url_for('workout_loader')}}"><button class ="buttonclass"style="font-size: 20px;">Go Back</button></a>
          </div>
          </div>
        </div>

          </div>
        </div> 
      </div>





    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
